<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    body {
      background:#3E2723;
      color: white;
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 50px 100px;
      background: #FFFFE0;
      color: black;
      font-family: Helvetica;
      font-size: 30px;
      cursor: pointer;
    }
  .funnyImg {
  position: fixed;
  top: 50%;

  width: 25vw;
  max-width: 400px;

  transform: translate(-50%, -50%) scale(0) rotate(0deg);
  transition: transform 0.8s ease-in-out;

  z-index: 9999;
}

  video {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100vw;
  height: 100vh;
 object-fit: fill;
  background: black;
    }
  </style>
</head>
<script>
function showImage() {
  const left   = document.getElementById("imgLeft");
  const center = document.getElementById("imgCenter");
  const right  = document.getElementById("imgRight");

  // Reset instantly (important for infinite clicks)
  [left, center, right].forEach(img => {
    img.style.transition = "none";
    img.style.transform = "translate(-50%, -50%) scale(0) rotate(0deg)";
  });

  // Set positions
  left.style.left   = "30%";
  center.style.left = "50%";
  right.style.left  = "70%";

  // Force browser reflow
  void left.offsetWidth;

  // Animate
  [left, center, right].forEach(img => {
    img.style.transition = "transform 0.8s ease-in-out";
    img.style.transform =
      "translate(-50%, -50%) scale(1.2) rotate(360deg)";
  });

  // Hide after animation
  setTimeout(() => {
    [left, center, right].forEach(img => {
      img.style.transform =
        "translate(-50%, -50%) scale(0) rotate(0deg)";
    });
  }, 1500);
}
</script>
<body>

  <h1 style="font-size:100px"><strong>Vishnu Nair </strong></h1>
  <button onclick="showImage()">About Me</button>
  <img class="funnyImg" id="imgLeft"   src="image1.jpg">
<img class="funnyImg" id="imgCenter" src="image2.jpg">
<img class="funnyImg" id="imgRight"  src="image3.jpg">
  <p>This site is in development</p>
  <br><br>

  <button onclick="playVideo()">Do Not Click </button>

<video id="myVideo">
  <source src="video.mp4" type="video/mp4">
</video>

<script>
function playVideo() {
  const video = document.getElementById("myVideo");

  video.style.display = "block";
  video.play();

  if (video.requestFullscreen) {
    video.requestFullscreen();
  } else if (video.webkitRequestFullscreen) {
    video.webkitRequestFullscreen();
  } else if (video.msRequestFullscreen) {
    video.msRequestFullscreen();
  }
video.onended = () => {
  document.exitFullscreen();
  video.style.display = "none";
};
}
</script>

</body>
</html>
